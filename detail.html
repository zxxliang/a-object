<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/detail.css"/>
</head>
<body>
<!--商品图片-->
<div class="header">
    <a href="#"><img src="./images/detail1.png" alt="" class="goods"/></a>
    <img src="./images/index.png" alt="" class="cheap"/>
</div>
<!--商品信息-->
<div class="content">
    <div class="top">
        <div class="aside">
            <p class="clearfix one">
                <span class="fl big">新鲜土豆</span>
                <span class="fr footer">新鲜蔬菜，无农药，绿色更健康</span>
            </p>
            <p class="standard">10斤/袋</p>
            <p class="two clearfix">
                <span class="big fl">￥19.9</span>
                <span class="ie fl">22.9</span>
                <span class="number fr">
                    <span class="subtrack">一</span>
                    <input type="number" value="1" class="htm"/>
                    <span class="add">＋</span>
                </span>
            </p>
        </div>
        <div class="collect">
            <img src="./images/detail3.png" alt=""/>
            <div class="fiveStar">
                <svg class="icon font" aria-hidden="false">
                    <use xlink:href="#icon-shoucang" class=""></use>
                </svg>
                <img src="./images/detail4.png" alt="" class="star"/>
            </div>
            <span class="word">收藏</span>
        </div>
    </div>
    <div class="bottom">
        <p>特价：特价优惠2元</p>
        <p>限购：限购5袋/人</p>
    </div>
</div>
<!--购买商品-->
<div class="buy clearfix">
    <div class="one fl clearfix">
        <div class="fl car">
            <span class="car-top">
                <svg class="icon change" aria-hidden="true">
                    <use xlink:href="#icon-gouwuchekong"></use>
                </svg>
                <span class="yuan">1+</span>
            </span>
            <p>购物车</p>
        </div>
        <div class="fr price">￥160</div>
    </div>
    <div class="two fr clearfix">
        <div class="go fl">去结账</div>
        <div class="continue fr">继续购物</div>
    </div>
</div>
</body>
<script src="./js/zepto.js"></script>
<script src="./js/detail.js"></script>
<script src="./js/iconfont.js"></script>
</html>
