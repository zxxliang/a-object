<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>个人中心</title>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/address.css"/>
</head>
<body class="bodyColor">
    <div class="personCenter">
        <div class="top">
            <div class="center">
                <div class="out">
                    <div class="circle"></div>
                </div>
                <br>
                <span class="shop">*****店铺</span><br>
                <span class="integral">积分：99</span>
            </div>
        </div>
        <div class="middle">
            <div class="middle-top">
                我的订单
            </div>
            <div class="center clearfix">
                <div class="fl left">
                    <p>
                        <img src="./images/personCenter2.png" alt=""/>
                    </p>
                    <br>
                    <span>待发货</span>
                </div>
                <div class="fl mid">
                    <p>
                        <img src="./images/personCenter8.png" alt=""/>
                    </p>
                    <br>
                    <span>待收货</span>
                </div>
                <div class="fr right">
                    <p>
                        <img src="./images/personCenter3.png" alt=""/>
                    </p>
                    <br>
                    <span>待评价</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="list">
                <div class="center clearfix">
                    <div class="fl font">
                        <img src="./images/personCenter4.png" alt=""/>
                    </div>
                    <span class="fl history">历史订单</span>
                    <span class="fr">
                        <img src="./images/personCenter6.png" alt=""/>
                    </span>
                </div>
            </div>
            <div class="list">
                <div class="center clearfix">
                    <div class="fl font">
                        <img src="./images/personCenter7.png" alt=""/>
                    </div>
                    <span class="fl history">我的收藏</span>
                    <span class="fr">
                        <img src="./images/personCenter6.png" alt=""/>
                    </span>
                </div>
            </div>
            <div class="list">
                <div class="center clearfix">
                    <div class="fl font">
                        <img src="./images/personCenter5.png" alt=""/>
                    </div>
                    <span class="fl history">我的地址管理</span>
                    <span class="fr">
                        <img src="./images/personCenter6.png" alt=""/>
                    </span>
                </div>
            </div>
            <div class="list">
                <div class="center clearfix">
                    <div class="fl font">
                        <img src="./images/personCenter10.png" alt=""/>
                    </div>
                    <span class="fl history">意见反馈</span>
                    <span class="fr">
                        <img src="./images/personCenter6.png" alt=""/>
                    </span>
                </div>
            </div>
            <div class="list">
                <div class="center clearfix">
                    <div class="fl font">
                        <img src="./images/personCenter9.png" alt=""/>
                    </div>
                    <span class="fl history">客服中心</span>
                    <span class="fr">
                        <img src="./images/personCenter6.png" alt=""/>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/zepto.js"></script>

</html>
