<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/orderList.css"/>
</head>
<body>
<div class="orderlist">
    <!--页头-->
    <div class="header clearfix">
        <div class="fl">2017-4-11 12:12</div>
        <div class="fr">
            <img src="images/orderlist1.png" alt=""/>
        </div>
    </div>
    <!--商品具体信息-->
    <div class="content">
        <ul>
            <li>
                <div class="mid clearfix">
                    <div class="left-img">
                        <img src="./images/content1.png" alt="正在努力加载中"/>
                        <img src="./images/index.png" alt="" class="action"/>
                    </div>
                    <div class="right-content">
                        <p class="right-content-one clearfix">
                            <span class="fl">大白菜</span>
                                <span class="fr show">
                                    <span>特</span>
                                    <span>限</span>
                                </span>
                        </p>
                        <p class="right-content-two clearfix">
                            <span class="fl">1.25</span>
                            <span class="fr">规格：斤</span>
                        </p>
                        <p class="right-content-three clearfix">
                            <span class="fl">0.99</span>
                            <span class="fr right">
                                <img src="images/car3.png" alt=""/>
                                <span>10</span>
                            </span>
                        </p>
                    </div>
                </div>
            </li>
            <li>
                <div class="mid clearfix">
                    <div class="left-img">
                        <img src="./images/content1.png" alt="正在努力加载中"/>
                        <img src="./images/index.png" alt="" class="action"/>
                    </div>
                    <div class="right-content">
                        <p class="right-content-one clearfix">
                            <span class="fl">大白菜</span>
                                <span class="fr show">
                                    <span>特</span>
                                    <span>限</span>
                                </span>
                        </p>
                        <p class="right-content-two clearfix">
                            <span class="fl">1.25</span>
                            <span class="fr">规格：斤</span>
                        </p>
                        <p class="right-content-three clearfix">
                            <span class="fl">0.99</span>
                            <span class="fr right">
                                <img src="images/car3.png" alt=""/>
                                <span>10</span>
                            </span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="status clearfix">
        <div class="fl clearfix">
            <div class="public fl">
                <div class="middle">
                    <img src="images/orderlist2.png" alt=""/>
                    <span>已提交</span>
                </div>
            </div>
            <div class="public fl">
                <div class="middle">
                    <img src="images/orderlist3.png" alt=""/>
                    <span>已支付</span>
                </div>
            </div>
            <div class="public fl">
                <div class="middle">
                    <img src="images/orderlist4.png" alt="" class="car"/>
                    <span>运输中</span>
                </div>
            </div>
            <div class="public fl">
                <div class="middle">
                    <img src="images/orderlist5.png" alt="" class="car"/>
                    <span>已完成</span>
                </div>
            </div>
        </div>
        <div class="fr">
            <span>合计：</span>
            <span>160</span>
        </div>
    </div>
    <div class="status clearfix">
        <div class="fr">
            <a href="javascript:;"><button class="btn">查看详情</button></a>
        </div>
    </div>
</div>
