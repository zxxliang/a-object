<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>注册页面</title>
    <link rel="stylesheet" href="./css/base.css"/>
    <link rel="stylesheet" href="./css/register.css"/>
</head>
<body>
     <div class="register">
         <!--商品图标-->
         <div class="logo">
             <a href="#">
                 <img src="./images/register-logo.png" alt="易生鲜"/>
             </a>
         </div>
         <!--注册表单-->
         <form action="#" id="list">
             <input type="number" placeholder="手机号" class="public one" autofocus/>
             <br>
             <div class="up clearfix">
                 <input type="text" placeholder="验证码" class="phone public two"/>
                 <button class="btn">获取验证码</button>
             </div>
             <br>
             <input type="text" placeholder="6-20位的密码" class="public three" />
             <br>
             <input type="text" placeholder="昵称" class="public four"/>
             <div class="server">
                 <input type="checkbox" checked/>
                 <a href="#">
                     阅读并同意易生鲜服务协议
                 </a>
             </div>
             <div class="footer">
                 <input type="submit" value="注  册" class="btn2"/>
             </div>
         </form>
     </div>
     <!--背景覆盖层和弹出层-->
     <div class="bg">
         <div class="pop">
             <p class="word"></p>
             <div class="sure">
                 <button class="btn3">确定</button>
             </div>
         </div>
     </div>
</body>
<script src="./js/zepto.js"></script>
<script src="./js/register.js"></script>

</html>
