<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/order.css"/>
</head>
<body>
    <div class="no-reminder">
        <a href="newAddress.html" class="clearfix">
            <img src="./images/order1.png" alt="" class="fl"/>
            <span class="fl">您还没有添加收货地址，请添加</span>
            <img src="./images/order2.png" alt="" class="fr"/>
        </a>
    </div>
    <div class="detail">
        <img src="./images/order3.png" alt=""/>
        <span>订单详情</span>
    </div>
    <div class="content">
        <ul class="show">
            <li>
                <div class="yuan"></div>
                <div class="mid clearfix">
                    <div class="left-img">
                        <img src="./images/content1.png" alt="正在努力加载中"/>
                    </div>
                    <div class="right-content">
                        <p class="right-content-one clearfix">
                            <span class="fl">大白菜</span>
                                <span class="fr show">
                                    <span>特</span>
                                    <span>限</span>
                                </span>
                        </p>
                        <p class="right-content-two clearfix">
                            <span class="fl">1.25</span>
                            <span class="fr">规格：斤</span>
                        </p>
                        <p class="right-content-three clearfix">
                            <span class="fl">0.99</span>
                            <span class="num fr">
                                <img src="./images/car3.png" alt=""/>
                                <span>10</span>
                            </span>
                            <span class="number fr">
                                <span class="subtrack">一</span>
                                <input type="number" value="1" class="htm"/>
                                <span class="add">＋</span>
                            </span>
                        </p>
                    </div>
                </div>
            </li>
            <li>
                <div class="yuan"></div>
                <div class="mid clearfix">
                    <div class="left-img">
                        <img src="./images/content1.png" alt="正在努力加载中"/>
                    </div>
                    <div class="right-content">
                        <p class="right-content-one clearfix">
                            <span class="fl">大白菜</span>
                                <span class="fr show">
                                    <span>特</span>
                                    <span>限</span>
                                </span>
                        </p>
                        <p class="right-content-two clearfix">
                            <span class="fl">1.25</span>
                            <span class="fr">规格：斤</span>
                        </p>
                        <p class="right-content-three clearfix">
                            <span class="fl">0.99</span>
                            <span class="num fr">
                                <img src="./images/car3.png" alt=""/>
                                <span>10</span>
                            </span>
                            <span class="number fr">
                                <span class="subtrack">一</span>
                                <input type="number" value="1" class="htm"/>
                                <span class="add">＋</span>
                            </span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="delivery">
        <div class="top">
            <span>配送时间</span>
            <div class="delivery-time clearfix">
                <div class="time-left fl">
                    <p class="public">
                        <input type="checkbox"/>
                        7：30-8：30
                    </p>
                    <p class="public">
                        <input type="checkbox"/>
                        9：30-10：30
                    </p>
                </div>
                <div class="time-right fr">
                    <p class="public">
                        <input type="checkbox"/>
                        11：30-12：30
                    </p>
                    <p class="public">
                        <input type="checkbox"/>
                        12：30-13：30
                    </p>
                </div>
            </div>
        </div>
        <div class="top">
            <span>支付方式</span>
            <div class="delivery-time clearfix">
                <div class="time-left fl">
                    <p class="public">
                        <input type="checkbox"/>
                        微信支付
                    </p>

                </div>
                <div class="time-right fr">
                    <p class="public">
                        <input type="checkbox"/>
                        货到付款</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer clearfix">
        <div class="fl left clearfix">
            <span class="fl">总价</span>
            <span class="fr">￥160</span>
        </div>
        <div class="fr right clearfix">
            <div class="submit fr">
                <a href="javascript:;"><span class="button">提交订单</span></a>
            </div>
        </div>
    </div>
</body>
<script src="js/zepto.js"></script>
<!--<script src="./js/touch.js"></script>-->
<script src="js/order.js"></script>
</html>
